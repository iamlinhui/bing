<!DOCTYPE html><html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"><th:block th:fragment="navigation"><nav ><ul class="pagination justify-content-center"><li th:if="${pageInfo.isFirstPage}" class="page-item disabled"><span class="page-link">&laquo;</span></li><li th:if="${not pageInfo.isFirstPage}" class="page-item"><a class="page-link" th:href="${targetUrl}">&laquo;</a></li><th:block th:each="navigatepageNum : ${pageInfo.navigatepageNums}"><li th:if="${navigatepageNum ne pageInfo.pageNum}" class="page-item"><a class="page-link" th:text="${navigatepageNum}" th:href="${targetUrl+navigatepageNum}"></a></li><li th:if="${navigatepageNum eq pageInfo.pageNum}" class="page-item active"><span class="page-link" th:text="${navigatepageNum}"></span></li></th:block><li class="page-item" th:if="${not pageInfo.isLastPage}"><a class="page-link" th:href="${targetUrl+pageInfo.pages}">&raquo;</a></li><li th:if="${pageInfo.isLastPage}" class="page-item disabled"><span class="page-link">&raquo;</span></li></ul></nav></th:block></html>
